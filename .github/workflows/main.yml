name: Build Packages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build-linux:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Yarn
      run: yarn install
    - name: Build For Linux
      id: build-linux
      run: |
        yarn build:bundle
        yarn build:linux:tar --publish never
        yarn build:linux:appimage --publish never
    - name: Pack Build Files
      run: |
        mkdir ~/Gryt-linux-AppImage
        mv dist/*.AppImage ~/Gryt-linux-AppImage
        mkdir ~/Gryt-linux
        mv dist/*.tar.gz ~/Gryt-linux
    - name: Publish AppImage
      uses: actions/upload-artifact@v2
      with:
        path: ~/Gryt-linux-AppImage/*.AppImage
        name: Gryt-linux-AppImage
    - name: Publish Tarfile
      uses: actions/upload-artifact@v2
      with:
        path: ~/Gryt-linux/*.tar.gz
        name: Gryt-linux
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.10.0
    - name: Install Yarn
      run: yarn install
    - name: Build For Windows
      id: build-windows
      run: |
        yarn build:bundle
        yarn build:windows:nsis --publish never
        yarn build:windows:appx --publish never
    - name: Pack Build Files
      run: |
        mkdir D:\a\desktop\Gryt-windows
        mv D:\a\desktop\desktop\dist\win-unpacked\* D:\a\desktop\Gryt-windows
        mkdir D:\a\desktop\Gryt-windows-Setup
        mv D:\a\desktop\desktop\dist\*.exe D:\a\desktop\Gryt-windows-Setup
        cd D:\a\desktop
        7z a -tzip Gryt-windows.zip Gryt-windows\
        7z a -tzip Gryt-windows-Setup.zip Gryt-windows-Setup\
    - name: Publish Zipfile
      uses: actions/upload-artifact@v2
      with:
        path: D:\a\desktop\Gryt-windows.zip
        name: Gryt-windows
    - name: Publish Installer
      uses: actions/upload-artifact@v2
      with:
        path: D:\a\desktop\Gryt-windows-Setup.zip
        name: Gryt-windows-Setup
  build-macos:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    - name: Install Yarn
      run: yarn install
    - name: Build For macOS
      run: |
        yarn build:bundle
        yarn build:mac --publish never
    - name: Pack Build Files
      run: |
        mkdir ~/Gryt-macOS
        mv dist/mac-universal/* ~/Gryt-macOS
        cd ~
        tar -cvf Gryt-macOS.tar Gryt-macOS/
    - name: Publish Build Files
      uses: actions/upload-artifact@v2
      with:
        path: ~/Gryt-macOS.tar
        name: Gryt-macOS
